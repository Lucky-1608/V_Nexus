<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2DD4BF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Outer Glow -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" opacity="0.1" filter="url(#glow)" />
  
  <!-- Main shape: Stylized V/N combo -->
  <path d="M140 120 L220 380 L300 120 L380 380" stroke="url(#grad2)" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)" />
  
  <!-- Connecting bridge for 'N' effect -->
  <path d="M220 380 L380 120" stroke="url(#grad1)" stroke-width="40" stroke-linecap="round" stroke-opacity="0.8" />
  
  <!-- Center Accent -->
  <circle cx="256" cy="250" r="20" fill="#fff" opacity="0.8">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite" />
  </circle>
</svg>
